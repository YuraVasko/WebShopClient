<mat-card class="askAboutAccoutnCard">
  <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile [colspan]=1 [rowspan]=1>
          <mat-card-subtitle>Do not have account?</mat-card-subtitle>
      </mat-grid-tile>
      <mat-grid-tile [colspan]=1 [rowspan]=1>
          <button mat-flat-button color="primary" class="submitButton" (click)="registerButtonClick()">Register</button>
      </mat-grid-tile>
    </mat-grid-list>
</mat-card>
